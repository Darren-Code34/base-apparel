<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img class="banner-desktop" src="./images/hero-desktop.jpg" alt="banner image">
  
  <div class="header">
      <img src="./images/logo.svg" alt="the logo">
  </div>

  <div class="container">
    <img class="banner-mobil" src="./images/hero-mobile.jpg" alt="banner image">

    <h1 class="title">
      <span>We're</span><br>coming soon
    </h1>

    <p class="text">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <div class="formulaire" >
      <input class="email" type="email" placeholder="Email Address">
      <button class="submit"> <img src="./images/icon-arrow.svg" alt="an arrow button for submit"></button>
    </div>
  
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Darren MIBISSA</a>.
    </p>
  </footer>
</body>
</html>
